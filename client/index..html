<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Game Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebSocket Game Client</h1>
        <div class="boards">
            <div class="board-container">
                <h2>Your Board</h2>
                <table id="yourBoard"></table>
            </div>
            <div class="board-container">
                <h2>Enemy Board</h2>
                <table id="enemyBoard"></table>
            </div>
        </div>
        <div class="controls">
            <label for="xCoord">X Coordinate:</label>
            <select id="xCoord"></select>
            <label for="yCoord">Y Coordinate:</label>
            <select id="yCoord"></select>
            <button id="fireButton">Fire</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
